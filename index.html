<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Temperature Converter</h1>
      <div>
        <label for="celsius-form">Celsius</label>
        <input type="number" id="celsius" value="" class="u-full-width" />
      </div>
      <div>
        <label for="farenheit-form">Farenheit</label>
        <input type="number" id="farenheit" value="" class="u-full-width" />
      </div>
      <div>
        <label for="kelvin-form">Kelvin</label>
        <input type="number" id="kelvin" value="" class="u-full-width" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
